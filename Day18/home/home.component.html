<app-header></app-header>
<br>
<div class="container-fluid">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr No </th>
                <th>Name</th>
                <th>Status</th>
                <th>Department</th>
                <th>Created By</th>
                <th>Created Date</th>
                <th>Updated Date</th>
                <th>Salary</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of empData;index as i">
                <td> {{i+1}} </td>
                <td> {{item.name}} </td>
                <td> {{item.status}} </td>
                <td> {{item.department}} </td>
                <td> {{item.createdBy}} </td>
                <td> {{item.createdDate | date}} </td>
                <td> {{item.updatedDate | date:'dd-MM-yyyy'}} </td>
                <td> {{item.salary}} </td>
                <td> {{item.country.cname}} </td>
            </tr>
        </tbody>
    </table>
</div>
