<p>stylebinding works!</p>
<!-- 
 - if u want apply style dynamically to particular html element 
 syntax => [style.cssPropertyName]="proeprtyName"
 - U can apply any Html tag 
-->

<h2 [style.color]="mycolor" >Apply Style Binding</h2>

<h2 [style.color]="rating<4?'red':'green'" >Apply Style Binding on Condition</h2>

 <!-- 
ngStyle  
    - It is attribute directive
    - U can apply multiple css Proerty at a time 
    - we required a json Object => Property
    - syntax => [ngStyle]="propertyName"
    - U can apply any Html tag 
-->

<div [ngStyle]="jsonObj" >
    Apply ngStyle attribute directive
</div>
